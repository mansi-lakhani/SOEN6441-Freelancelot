@(statString:String, statsResult: LinkedHashMap[String, Long])

<html lang="en">

    <head>
        <title>Freelancelot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen"  href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/prism.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/formStyle.css")'>
        <link rel="shortcut icon" type="image/png"  href='@routes.Assets.versioned("images/favicon.png")'>
        <script src='@routes.Assets.versioned("javascripts/hello.js")'  type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/prism.js")'  type="text/javascript"></script>

        <style>

        </style>
    </head>
    <body>
        <section id="content">
            <br>
            <br>
            <div class="container">
                @{
                    if (statString == "local") {
                        <center>
                            <h1 style="font-size: 25px; font-weight: bold">
                                <strong>Local Stats of Project</strong>
                            </h1>
                        </center>
                    } else {
                        <center>
                            <h1 style="font-size: 25px; font-weight: bold">
                                <strong>Global Stats of Project</strong>
                            </h1>
                        </center>
                    }
                }
            </div>
            <br>
            <div class="container">
                <center>
                    <table class="styled-table">
                        <thead>
                            <th>Keyword</th>
                            <th>Frequency</th>
                        </thead>
                        <tbody>
                        @for((keyword, frequency) <- statsResult) {
                            <tr>
                                <td>@keyword</td>
                                <td>@frequency</td>
                            </tr>

                        }
                        </tbody>
                    </table>
                </center>
                <br><br><br>
            </div>
        </section>
    </body>
</html>
